<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AKKI Chat</title>
  <style>
    /* WhatsApp-Themed Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://i.imgur.com/oS29tW9.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #000;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
      color: #25d366;
    }

    #room-section, #chat-section {
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    #room-section input, #chat-section input[type="text"] {
      width: calc(100% - 50px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #room-section button, #chat-section button {
      width: calc(100% - 50px);
      padding: 10px;
      border: none;
      background-color: #25d366;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      background: white;
      border-radius: 5px;
    }

    #message-input {
      display: flex;
      gap: 10px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }

    .sent {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .received {
      background-color: #f1f0f0;
      align-self: flex-start;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message {
      animation: fadeIn 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>AKKI Chat</h1>
  <div id="room-section">
    <input type="text" id="username" placeholder="Enter your name">
    <input type="text" id="room-code" placeholder="Enter Room Code">
    <button id="join-room">Join Room</button>
  </div>

  <div id="chat-section" style="display:none;">
    <div id="chat-box"></div>
    <div id="message-input">
      <input type="text" id="message" placeholder="Type a message">
      <button id="send-message">Send</button>
    </div>
  </div>

  <!-- Firebase and Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAd1NSmpvfnDBfXkXhYgg_Q6W-9Ou9oycU",
      authDomain: "akki-ad30a.firebaseapp.com",
      databaseURL: "https://akki-ad30a-default-rtdb.firebaseio.com",
      projectId: "akki-ad30a",
      storageBucket: "akki-ad30a.appspot.com",
      messagingSenderId: "875707179283",
      appId: "1:875707179283:web:5d9bd54a23c22e65db3ae6",
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const roomSection = document.getElementById("room-section");
    const chatSection = document.getElementById("chat-section");
    const chatBox = document.getElementById("chat-box");
    const usernameInput = document.getElementById("username");
    const roomCodeInput = document.getElementById("room-code");
    const messageInput = document.getElementById("message");
    const sendMessageButton = document.getElementById("send-message");

    let roomCode = "";
    let username = "";

    document.getElementById("join-room").addEventListener("click", () => {
      username = usernameInput.value.trim();
      roomCode = roomCodeInput.value.trim();

      if (!username || !roomCode) {
        alert("Please enter your name and room code!");
        return;
      }

      roomSection.style.display = "none";
      chatSection.style.display = "flex";

      const messagesRef = ref(database, `rooms/${roomCode}/messages`);
      onValue(messagesRef, (snapshot) => {
        chatBox.innerHTML = "";
        const messages = snapshot.val();
        for (let id in messages) {
          const { sender, text } = messages[id];
          const messageElement = document.createElement("div");
          messageElement.classList.add("message", sender === username ? "sent" : "received");
          messageElement.textContent = `${sender}: ${text}`;
          chatBox.appendChild(messageElement);
        }
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    });

    sendMessageButton.addEventListener("click", () => {
      const message = messageInput.value.trim();
      if (!message) return;

      const messagesRef = ref(database, `rooms/${roomCode}/messages`);
      push(messagesRef, { sender: username, text: message });
      messageInput.value = "";
    });
  </script>
</body>
</html>
