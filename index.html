<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AKKI Chat</title>
  <style>
    /* WhatsApp-Themed Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://i.imgur.com/oS29tW9.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #000;
    }

    header {
      background-color: #25d366;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: relative;
    }

    header small {
      font-size: 12px;
      position: absolute;
      right: 10px;
      bottom: 5px;
    }

    #room-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #room-section input, #room-section button {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    #room-section button {
      background-color: #25d366;
      color: white;
      border: none;
      cursor: pointer;
    }

    #chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      background: white;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #ece5dd;
    }

    #message-input {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #f0f0f0;
      border-top: 1px solid #ddd;
    }

    #message-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      margin-right: 10px;
    }

    #message-input button {
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    #voice-note-button {
      background-color: #34b7f1;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-right: 5px;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      max-width: 80%;
      border-radius: 15px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
    }

    .sent {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .received {
      background-color: #ffffff;
      align-self: flex-start;
      border: 1px solid #ddd;
    }

    .timestamp {
      font-size: 12px;
      color: gray;
      margin-top: 5px;
      text-align: right;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    AKKI
    <small>Made by Aadi</small>
  </header>
  <div id="room-section">
    <input type="text" id="username" placeholder="Enter your name">
    <input type="text" id="room-code" placeholder="Enter Room Code">
    <button id="join-room">Join Room</button>
  </div>

  <div id="chat-section" style="display:none;">
    <div id="chat-box"></div>
    <div id="message-input">
      <button id="voice-note-button">ðŸŽ¤</button>
      <input type="text" id="message" placeholder="Type a message">
      <button id="send-message">âž¤</button>
    </div>
  </div>

  <!-- Firebase and Notification Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-messaging.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAd1NSmpvfnDBfXkXhYgg_Q6W-9Ou9oycU",
      authDomain: "akki-ad30a.firebaseapp.com",
      databaseURL: "https://akki-ad30a-default-rtdb.firebaseio.com",
      projectId: "akki-ad30a",
      storageBucket: "akki-ad30a.appspot.com",
      messagingSenderId: "875707179283",
      appId: "1:875707179283:web:5d9bd54a23c22e65db3ae6",
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const messaging = getMessaging(app);

    const roomSection = document.getElementById("room-section");
    const chatSection = document.getElementById("chat-section");
    const chatBox = document.getElementById("chat-box");
    const usernameInput = document.getElementById("username");
    const roomCodeInput = document.getElementById("room-code");
    const messageInput = document.getElementById("message");
    const sendMessageButton = document.getElementById("send-message");
    const voiceNoteButton = document.getElementById("voice-note-button");

    let roomCode = "";
    let username = "";

    document.getElementById("join-room").addEventListener("click", () => {
      username = usernameInput.value.trim();
      roomCode = roomCodeInput.value.trim();

      if (!username || !roomCode) {
        alert("Please enter your name and room code!");
        return;
      }

      roomSection.style.display = "none";
      chatSection.style.display = "flex";

      const messagesRef = ref(database, `rooms/${roomCode}/messages`);
      onValue(messagesRef, (snapshot) => {
        chatBox.innerHTML = "";
        const messages = snapshot.val();
        for (let id in messages) {
          const { sender, text, timestamp } = messages[id];
          const messageElement = document.createElement("div");
          messageElement.classList.add("message", sender === username ? "sent" : "received");
          messageElement.innerHTML = `
            <span>${text}</span>
            <span class="timestamp">${timestamp}</span>
          `;
          chatBox.appendChild(messageElement);
        }
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    });

    sendMessageButton.addEventListener("click", () => {
      const message = messageInput.value.trim();
      if (!message) return;

      const messagesRef = ref(database, `rooms/${roomCode}/messages`);
      const timestamp = new Date().toLocaleTimeString();
      push(messagesRef, { sender: username, text: message, timestamp });
      messageInput.value = "";
    });

    // Notification Logic
    getToken(messaging, {
      vapidKey: "YOUR_VAPID_KEY",
    }).then((token) => {
      console.log("Token:", token);
    });

    onMessage(messaging, (payload) => {
      const { notification } = payload;
      if (notification) {
        new Notification(notification.title, {
          body: notification.body,
          icon: notification.icon,
        });
      }
    });
  </script>
</body>
</html>
