<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #chat-box {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            height: 400px;
            overflow-y: scroll;
            text-align: left;
        }
        #message, #username {
            width: 70%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #send {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send:hover {
            background: #0056b3;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }
        .message.me {
            background: #d1e7dd;
            text-align: right;
        }
        .message.them {
            background: #f8d7da;
        }
    </style>
</head>
<body>
    <h1>Private Chat</h1>
    <div>
        <input id="username" placeholder="Enter your name" />
    </div>
    <div id="chat-box"></div>
    <div>
        <input id="message" placeholder="Type a message..." />
        <button id="send">Send</button>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAd1NSmpvfnDBfXkXhYgg_Q6W-9Ou9oycU",
            authDomain: "akki-ad30a.firebaseapp.com",
            databaseURL: "https://akki-ad30a-default-rtdb.firebaseio.com",
            projectId: "akki-ad30a",
            storageBucket: "akki-ad30a.appspot.com",
            messagingSenderId: "875707179283",
            appId: "1:875707179283:web:5d9bd54a23c22e65db3ae6",
            measurementId: "G-Z5XH4PJTRG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Get input elements
        const usernameInput = document.getElementById('username');
        const messageInput = document.getElementById('message');
        const chatBox = document.getElementById('chat-box');

        // Display messages
        const displayMessage = (username, message, isMe) => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isMe ? 'me' : 'them');
            messageElement.textContent = `${username}: ${message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
        };

        // Listen for new messages
        const messagesRef = ref(database, 'messages/');
        onValue(messagesRef, (snapshot) => {
            chatBox.innerHTML = ''; // Clear the chatbox
            const messages = snapshot.val();
            const currentUser = usernameInput.value || 'Anonymous';
            for (let id in messages) {
                const { username, message } = messages[id];
                const isMe = username === currentUser;
                displayMessage(username, message, isMe);
            }
        });

        // Send message
        document.getElementById('send').addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const message = messageInput.value.trim();
            if (username && message) {
                push(messagesRef, { username: username, message: message });
                messageInput.value = ''; // Clear the message input
            } else {
                alert('Please enter a username and message!');
            }
        });
    </script>
</body>
</html>
