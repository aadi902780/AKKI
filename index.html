<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AKKI - Private Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }
    header {
      background-color: #075E54;
      color: white;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    header h1 small {
      font-size: 12px;
      color: #d1d1d1;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 60px);
      overflow: hidden;
    }
    .messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .message {
      margin-bottom: 10px;
      display: flex;
      align-items: flex-start;
    }
    .message.sent {
      justify-content: flex-end;
    }
    .message-content {
      max-width: 70%;
      padding: 10px;
      border-radius: 8px;
      position: relative;
      background-color: #dcf8c6;
    }
    .message.received .message-content {
      background-color: white;
    }
    .message-content small {
      display: block;
      font-size: 10px;
      color: gray;
      text-align: right;
    }
    .typing-area {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: white;
      border-top: 1px solid #ccc;
    }
    .typing-area input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }
    .typing-area button {
      background-color: #075E54;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      margin-left: 10px;
      cursor: pointer;
    }
    .typing-area button i {
      font-size: 16px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-messaging.js";
    import { getDatabase, ref, push, onChildAdded, set } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAd1NSmpvfnDBfXkXhYgg_Q6W-9Ou9oycU",
      authDomain: "akki-ad30a.firebaseapp.com",
      databaseURL: "https://akki-ad30a-default-rtdb.firebaseio.com",
      projectId: "akki-ad30a",
      storageBucket: "akki-ad30a.appspot.com",
      messagingSenderId: "875707179283",
      appId: "1:875707179283:web:5d9bd54a23c22e65db3ae6"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messaging = getMessaging(app);

    // Room and User Setup
    const room = prompt("Enter Room Code:");
    const userName = prompt("Enter Your Name:");

    if (!room || !userName) {
      alert("Room and Name are required!");
      location.reload();
    }

    const messagesRef = ref(db, `rooms/${room}/messages`);

    // Send a message
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text !== "") {
        push(messagesRef, {
          user: userName,
          message: text,
          time: new Date().toLocaleTimeString(),
        });
        input.value = "";
      }
    }

    // Listen for incoming messages
    onChildAdded(messagesRef, (snapshot) => {
      const data = snapshot.val();
      const messagesDiv = document.getElementById("messages");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", data.user === userName ? "sent" : "received");
      messageDiv.innerHTML = `
        <div class="message-content">
          <strong>${data.user}</strong>: ${data.message}
          <small>${data.time}</small>
        </div>
      `;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll
    });

    // Request Notification Permission
    Notification.requestPermission().then((permission) => {
      if (permission === "granted") {
        console.log("Notifications enabled!");
        getToken(messaging, {
          vapidKey: "BIYOJ_wpW21qqI7T3BEDcZyEUy_0Q-BSUWf_lLAT1kukFkMWurGTCsYRUe0GudDBBVhxP4GHSfjsiqPAEPVBjJk",
        }).then((token) => {
          console.log("FCM Token:", token);
        });
      }
    });

    // Receive Notifications
    onMessage(messaging, (payload) => {
      console.log("Message received: ", payload);
      new Notification("AKKI - Dekho Dekho", {
        body: payload.notification.body,
        icon: "https://example.com/icon.png",
      });
    });
  </script>
</head>
<body>
  <header>
    <h1>AKKI <small>@Made by Aadi</small></h1>
  </header>
  <div class="chat-container">
    <div id="messages" class="messages"></div>
    <div class="typing-area">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</body>
</html>
