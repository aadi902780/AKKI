<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKKI Chat</title>
    <style>
        /* WhatsApp Theme */
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.imgur.com/oS29tW9.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #25d366;
        }

        #room-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #room-code {
            width: 80%;
            max-width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #join-room {
            padding: 10px 20px;
            background: #25d366;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }

        #chat-section {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #chat-box {
            width: 90%;
            max-width: 400px;
            height: 60%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            overflow-y: scroll;
            padding: 10px;
            margin: 10px 0;
        }

        #message-input, #send-button {
            margin: 5px 0;
        }

        #message-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #send-button {
            padding: 10px 20px;
            background: #25d366;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>AKKI Chat</h1>
    <div id="room-section">
        <input type="text" id="room-code" placeholder="Enter Room Code" />
        <button id="join-room">Join Room</button>
    </div>
    <div id="chat-section">
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Type a message..." />
        <button id="send-button">Send</button>
    </div>

    <!-- Firebase -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAd1NSmpvfnDBfXkXhYgg_Q6W-9Ou9oycU",
            authDomain: "akki-ad30a.firebaseapp.com",
            databaseURL: "https://akki-ad30a-default-rtdb.firebaseio.com",
            projectId: "akki-ad30a",
            storageBucket: "akki-ad30a.appspot.com",
            messagingSenderId: "875707179283",
            appId: "1:875707179283:web:5d9bd54a23c22e65db3ae6",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Elements
        const roomSection = document.getElementById('room-section');
        const chatSection = document.getElementById('chat-section');
        const roomCodeInput = document.getElementById('room-code');
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        let currentRoom = '';

        // Join Room
        document.getElementById('join-room').addEventListener('click', () => {
            const roomCode = roomCodeInput.value.trim();
            if (!roomCode) {
                alert('Please enter a room code!');
                return;
            }

            currentRoom = roomCode;
            roomSection.style.display = 'none';
            chatSection.style.display = 'flex';

            const messagesRef = ref(database, `rooms/${currentRoom}/messages`);

            // Listen for messages
            onValue(messagesRef, (snapshot) => {
                chatBox.innerHTML = '';
                const messages = snapshot.val();
                for (let id in messages) {
                    const { username, text } = messages[id];
                    const messageElement = document.createElement('div');
                    messageElement.textContent = `${username}: ${text}`;
                    chatBox.appendChild(messageElement);
                }
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        });

        // Send Message
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (!message) return;

            const messagesRef = ref(database, `rooms/${currentRoom}/messages`);
            push(messagesRef, {
                username: 'You', // Replace with dynamic username if required
                text: message
            });

            messageInput.value = '';
        });
    </script>
</body>
</html>
