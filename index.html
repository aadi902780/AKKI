<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #833ab4, #fd1d1d, #fcb045);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        #chat-box {
            width: 90%;
            max-width: 400px;
            height: 60%;
            background: #ffffff;
            color: #000;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow-y: scroll;
            padding: 15px;
            margin-bottom: 15px;
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
        }

        .message.me {
            background-color: #e4f0f6;
            color: #333;
            align-self: flex-end;
            text-align: right;
        }

        .message.them {
            background-color: #f8e7e6;
            color: #333;
            align-self: flex-start;
            text-align: left;
        }

        #username, #message {
            width: 80%;
            padding: 10px;
            margin: 5px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        #username {
            background: #f5f5f5;
            color: #000;
            font-weight: bold;
        }

        #message {
            background: #ffffff;
            color: #000;
        }

        #send {
            padding: 10px 20px;
            background: linear-gradient(to right, #833ab4, #fd1d1d, #fcb045);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        #send:hover {
            opacity: 0.9;
        }

        /* Scrollbar Styling */
        #chat-box::-webkit-scrollbar {
            width: 6px;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background: #fcb045;
            border-radius: 10px;
        }

        #chat-box::-webkit-scrollbar-track {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Private Chat</h1>
    <input id="username" placeholder="Your Name" />
    <div id="chat-box"></div>
    <div>
        <input id="message" placeholder="Type your message..." />
        <button id="send">Send</button>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAd1NSmpvfnDBfXkXhYgg_Q6W-9Ou9oycU",
            authDomain: "akki-ad30a.firebaseapp.com",
            databaseURL: "https://akki-ad30a-default-rtdb.firebaseio.com",
            projectId: "akki-ad30a",
            storageBucket: "akki-ad30a.appspot.com",
            messagingSenderId: "875707179283",
            appId: "1:875707179283:web:5d9bd54a23c22e65db3ae6",
            measurementId: "G-Z5XH4PJTRG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Get input elements
        const usernameInput = document.getElementById('username');
        const messageInput = document.getElementById('message');
        const chatBox = document.getElementById('chat-box');

        // Display messages
        const displayMessage = (username, message, isMe) => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isMe ? 'me' : 'them');
            messageElement.textContent = `${username}: ${message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
        };

        // Listen for new messages
        const messagesRef = ref(database, 'messages/');
        onValue(messagesRef, (snapshot) => {
            chatBox.innerHTML = ''; // Clear the chatbox
            const messages = snapshot.val();
            const currentUser = usernameInput.value || 'Anonymous';
            for (let id in messages) {
                const { username, message } = messages[id];
                const isMe = username === currentUser;
                displayMessage(username, message, isMe);
            }
        });

        // Send message
        document.getElementById('send').addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const message = messageInput.value.trim();
            if (username && message) {
                push(messagesRef, { username: username, message: message });
                messageInput.value = ''; // Clear the message input
            } else {
                alert('Please enter a username and message!');
            }
        });
    </script>
</body>
</html>
